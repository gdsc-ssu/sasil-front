name: Expo-Development

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "projects/sasil-mobile/**"
      - "projects/common/**"
jobs:
  build:
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Build app
        run: yarn mobile build:dev --release-channel=dev-pr-${{ github.event.number }} --non-interactive

      - name: 💬 Comment in preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: dev-pr-${{ github.event.number }}
